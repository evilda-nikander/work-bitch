<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Bitch</title>

  <!-- Windows / pinned site (optional) -->
  <meta name="msapplication-TileColor" content="#0ea5a4">
  <meta name="msapplication-TileImage" content="images/icons/mstile-150.png">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="brand">
      <h1>Work Bitch</h1>
      <p class="subtitle">Target: <strong id="targetAmount">185 380&nbsp;€</strong></p>
    </header>

    <main class="content">
      <figure class="car-figure" aria-hidden="true">
        <!-- Local image file: images/gclass.png (optional) -->
        <img id="carImage" src="images/gclass.png" alt="Mercedes G-Class" />
      </figure>

      <section class="status">
        <div class="remaining">
          <div class="label">Remaining</div>
          <div id="remainingAmount" class="amount">185 380&nbsp;€</div>
          <div id="percentFunded" class="percent">0%</div>
        </div>

        <div class="progress-wrap" aria-hidden="true">
          <div id="progressBar" class="progress"></div>
        </div>

        <form id="addForm" class="add-form" onsubmit="return false;">
          <label for="addInput" class="sr-only">Add earnings in euros</label>
          <input id="addInput" type="number" min="0" step="0.01" placeholder="Enter amount (€)" />
          <div class="buttons">
            <button id="addBtn" type="button" class="btn primary">Add</button>
            <button id="undoBtn" type="button" class="btn">Undo last</button>
            <button id="resetBtn" type="button" class="btn danger">Reset</button>
          </div>
        </form>

        <!-- Keep the element in the DOM for script/a11y but it will be hidden via CSS -->
        <ul id="milestones" class="milestones" aria-live="polite"></ul>
      </section>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <footer class="foot">
      <small>Local only — progress saved to your browser. Replace the image at images/gclass.png to customize.</small>
    </footer>
  </div>

  <!-- Confetti canvas (used by app.js) -->
  <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>

  <script src="app.js" defer></script>
</body>
</html>
